<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .checkout-item:last-child {
            border-bottom: none;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
        
        .back-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Checkout</h1>

        <div id="checkoutItems">
            <!-- รายการสินค้าที่จะซื้อ -->
        </div>

        <div class="total">
            Total: $<span id="checkoutTotal">0.00</span>
        </div>

        <button class="checkout-btn" onclick="confirmCheckout()">Confirm Purchase</button>

        <button class="back-btn" onclick="window.location.href='cart.html'">Back to Cart</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/items'; // URL สำหรับดึงข้อมูลสินค้า
        const checkoutItemsContainer = document.getElementById('checkoutItems');
        const checkoutTotal = document.getElementById('checkoutTotal');
        let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
        let cartItems = []; // สินค้าที่จะซื้อ

        // ฟังก์ชันโหลดรายการสินค้าที่เลือก
        async function loadSelectedItems() {
            const response = await fetch(API_URL);
            const items = await response.json();
            
            // ตรวจสอบว่ามีการส่ง ID ที่ถูกเลือกมาหรือไม่
            if (selectedItems.length > 0) {
                cartItems = items.filter(item => selectedItems.includes(item.id));
                renderCheckout(cartItems);
            } else {
                checkoutItemsContainer.innerHTML = '<p>No items selected.</p>';
            }
        }

        // ฟังก์ชันแสดงรายการสินค้าที่เลือก
        function renderCheckout(cart) {
            checkoutItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price; // ราคาแต่ละรายการ
                total += itemTotal;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'checkout-item';
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <span>Price: $${item.price.toFixed(2)}</span>
                    </div>
                    <div class="item-price">
                        $${itemTotal.toFixed(2)}
                    </div>
                `;
                checkoutItemsContainer.appendChild(itemDiv);
            });

            checkoutTotal.innerText = total.toFixed(2); // แสดงราคารวมทั้งหมด
        }

        // ฟังก์ชันยืนยันการซื้อ
        function confirmCheckout() {
            alert('Purchase confirmed! Thank you for your order.');
            localStorage.removeItem('selectedItems'); // ลบข้อมูลที่ถูกเลือกหลังการสั่งซื้อ
            window.location.href = 'homepage.html'; // กลับไปหน้า Homepage หลังยืนยัน
        }

        // โหลดรายการสินค้าที่ถูกเลือกเมื่อหน้าโหลด
        loadSelectedItems();
    </script>

</body>
</html>
