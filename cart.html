<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shopping Cart</h1>

        <div id="itemList" class="list-group">
            <!-- สินค้าในตะกร้าจะแสดงที่นี่ -->
        </div>

        <div class="total">
            Total: $<span id="cartTotal">0.00</span>
        </div>

        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        
        <button onclick="window.location.href='homepage.html'" class="btn btn-primary">Go to Homepage</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/items'; // URL สำหรับดึงข้อมูลสินค้า
        let selectedItems = []; // รายการสินค้าที่เลือก
        let total = 0;
    
        // ฟังก์ชันโหลดรายการสินค้า
        async function loadItems() {
            const response = await fetch(API_URL);
            const items = await response.json();
            renderItems(items);
        }
    
        // ฟังก์ชันแสดงสินค้าในรายการ
        function renderItems(items) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            total = 0;
    
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        <input type="checkbox" value="${item.id}" onchange="toggleSelection(${item.id}, ${item.price})">
                        <strong>ID ${item.id}</strong> 
                        <strong> ${item.type}</strong>
                        <strong>${item.name}</strong> - $${item.price.toFixed(2)}
                    </div>
                `;
                itemList.appendChild(itemDiv);
            });
        }
    
        // ฟังก์ชันจัดการการเลือกสินค้า
        function toggleSelection(id, price) {
            const index = selectedItems.indexOf(id);
            if (index === -1) {
                selectedItems.push(id);
                total += price; // เพิ่มราคาเมื่อเลือก
            } else {
                selectedItems.splice(index, 1);
                total -= price; // ลบราคาเมื่อไม่เลือก
            }
            document.getElementById('cartTotal').innerText = total.toFixed(2);
        }
    
        // ฟังก์ชันดำเนินการไปยังหน้า Checkout
        function proceedToCheckout() {
            if (selectedItems.length === 0) {
                alert('Please select at least one item to proceed to checkout.');
                return;
            }
            // ส่ง selectedItems ไปยังหน้าการสั่งซื้อ
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            window.location.href = 'checkout.html';
        }
    
        // โหลดรายการสินค้าตอนหน้าโหลด
        loadItems();
    </script>
    

</body>
</html>
